<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị Game Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container host-container">
        <h1>Bảng điều khiển Game</h1>

        <div id="lobby">
            <h2>Người chơi đang chờ: <span id="player-count">0</span></h2>
            <ul id="player-list"></ul>
            <button id="start-game-btn">Bắt đầu Game</button>
        </div>
        
        <div id="game-view" class="hidden">
            <h2 id="host-question-text">Câu hỏi sẽ hiển thị ở đây...</h2>
            <p>Câu <span id="question-number">1</span>/<span id="total-questions">3</span></p>
            <div id="results-chart">
                <div class="chart-bar-container">
                    <div class="chart-label">A</div>
                    <div class="chart-bar"><div id="bar-A" style="width: 0%;"></div></div>
                    <div class="chart-count" id="count-A">0</div>
                </div>
                <div class="chart-bar-container">
                    <div class="chart-label">B</div>
                    <div class="chart-bar"><div id="bar-B" style="width: 0%;"></div></div>
                    <div class="chart-count" id="count-B">0</div>
                </div>
                <div class="chart-bar-container">
                    <div class="chart-label">C</div>
                    <div class="chart-bar"><div id="bar-C" style="width: 0%;"></div></div>
                    <div class="chart-count" id="count-C">0</div>
                </div>
                <div class="chart-bar-container">
                    <div class="chart-label">D</div>
                    <div class="chart-bar"><div id="bar-D" style="width: 0%;"></div></div>
                    <div class="chart-count" id="count-D">0</div>
                </div>
            </div>
            <p>Đáp án đúng là: <b id="correct-answer">...</b></p>
            <button id="next-question-btn" class="hidden">Câu hỏi tiếp theo</button>
        </div>

        <div id="host-game-over-screen" class="hidden">
            <h1 id="host-game-over-message">Game kết thúc!</h1>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="host.js"></script>
</body>
</html>
